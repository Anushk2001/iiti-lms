<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/journal/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
</head>
<body>
    <div class="row mt-3 mb-5">
        <div class="col-md-5  m-auto">
          <div class="card card-body">
            <h1 class="text-center mb-1">
              <i class="fas fa-plus"></i> Let's Add the books
            </h1>
                
             <!-- Form -->
            <form action="/users/register" method="POST">
              <div class="form-group">
                <label for="title">Title</label>
                <input
                type="text"
                  id="title"
                  name="title"
                  class="form-control"
                  placeholder="Enter Title"
                  value=""
                  required
                />
              </div>
              <div class="form-group">
                <label for="isbn">ISBN</label>
                <input
                  type="number"
                  id="isbn"
                  name="isbn"
                  class="form-control"
                  placeholder="Enter ISBN"
                  value=""
                  required
                />
              </div>
              <div class="form-group">
                <label for="book_language">Book Language</label>
                <input
                  type="text"
                  id="book_language"
                  name="book_language"
                  class="form-control"
                  placeholder="Enter Book Language"
                  value=""
                  required
                />
              </div>
              <div class="form-group">
                <label for="publisher">Publisher</label>
                <input
                  type="text"
                  id="publisher"
                  name="publisher"
                  class="form-control"
                  placeholder="Enter Publisher Name"
                  value=""
                  required
                />
              </div>
              <div class="form-group">
                <label for="current_status">Current Status</label>
                <input
                  type="text"
                  id="current_status"
                  name="current_status"
                  class="form-control"
                  placeholder="Enter Current Status"
                  value=""
                  required
                />
              </div>
              <div class="form-group">
                <label for="shelf_id">Shelf ID</label>
                <input
                  type="number"
                  id="shelf_id"
                  name="shelf_id"
                  class="form-control"
                  placeholder="Enter Shelf ID"
                  value=""
                  required
                />
              </div>

              <div class="form-group">
                <!-- check spelling -->
              <label for="pulish_date">Publish Date</label>
              <input
                type="date"
                id="pulish_date"
                name="pulish_date"
                class="form-control"
                placeholder="Enter Date Of Publish"
                value=""
                required
              />
            </div>
            <div class="form-group">
                <!-- check spelling -->
              <label for="avg_rating">Average Rating</label>
              <input
                type="text"
                id="avg_rating"
                name="avg_rating"
                class="form-control"
                placeholder="Enter Average Rating"
                value=""
                required
              />
            </div>
              <button type="submit" class="btn btn-primary btn-block">
                Add this Book
              </button>
            </form>

          </div>
        </div>
      </div>


       <!-- script -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"
  ></script>
</body>
</html>
