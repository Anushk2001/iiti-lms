				<div class="col-md-12">

							<div class="card-body">
								<h5 class="card-title">Book</h5>
								<div class="form-group row">
									<label for="isbn" class="col-md-3 m-t-15"

									<div class="col-sm-9">

											type="number"
											class="form-control"
											id="isbn"
											name="isbn"
											placeholder="Enter ISBN"
											required
										/>
									</div>
								</div>
								<div class="form-group row">
									<label for="title" class="col-md-3 m-t-15"
										>Title</label
									>
									<div class="col-sm-9">
										<input
											type="text"
											class="form-control"
											id="title"
											name="title"
											placeholder="Enter title"
											required
										/>
									</div>
								</div>
								<div class="form-group row">
									<label
										for="language"
										class="col-md-3 m-t-15"
										>Language</label
									>
									<div class="col-sm-9">
										<input
											type="text"
											class="form-control"
											id="language"
											name="language"
											placeholder="Enter language"
											required
										/>
									</div>
								</div>
								<div class="form-group row">
									<label
										for="publisher"
										class="col-md-3 m-t-15"
										>Publisher</label
									>
									<div class="col-sm-9">
										<input
											type="text"
											class="form-control"
											id="publisher"
											name="publisher"
											placeholder="Enter publisher"
											required
										/>
									</div>
								</div>
								<div class="form-group row">
									<label for="date" class="col-md-3 m-t-15"
										>Publish Date</label
									>
									<div class="col-sm-9">
										<input
											type="date"
											class="form-control"
											id="date"
											name="date"
											placeholder="Enter date"
											required
										/>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-md-3 m-t-15"
										>Shelf ID</label
									>
									<div class="col-md-9">
										<select
											class="select2 form-control custom-select"
											style="width: 100%; height: 36px"
											name="shelf"
										>
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
											<option value="6">6</option>
											<option value="7">7</option>
											<option value="8">8</option>
											<option value="9">9</option>

										</select>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-md-3 m-t-15">Tags</label>
									<div class="col-md-9">
										<select
											class="select2 form-control m-t-15"

											style="height: 36px; width: 100%"

											<option value="Western">

											<option value="Poetry">

											</option>
											<option value="Biography">
												Biography
											</option>
											<option value="Picture Book">

											</option>
										</select>
									</div>
								</div>

	<script>
		//***********************************//
		// For select 2
		//***********************************//
		$(".select2").select2();

		/*colorpicker*/
		$(".demo").each(function () {
			//
			// Dear reader, it's actually very easy to initialize MiniColors. For example:
			//
			//  $(selector).minicolors();
			//
			// The way I've done it below is just for the demo, so don't get confused
			// by it. Also, data- attributes aren't supported at this time...they're
			// only used for this demo.
			//
			$(this).minicolors({
				control: $(this).attr("data-control") || "hue",
				position: $(this).attr("data-position") || "bottom left",

				change: function (value, opacity) {
					if (!value) return;
					if (opacity) value += ", " + opacity;
					if (typeof console === "object") {
						console.log(value);
					}
				},
				theme: "bootstrap",
			});
		});
		/*datwpicker*/
		jQuery(".mydatepicker").datepicker();
		jQuery("#datepicker-autoclose").datepicker({
			autoclose: true,
			todayHighlight: true,
		});
		var quill = new Quill("#editor", {
			theme: "snow",
		});
	</script>
