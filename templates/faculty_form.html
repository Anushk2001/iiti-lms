		<div class="page-breadcrumb">
			<div class="row">
				<div class="col-12 d-flex no-block align-items-center">
					<h4 class="page-title">Form </h4>
					<div class="ml-auto text-right">

		<div class="container-fluid">
			<!-- ============================================================== -->
			<!-- Start Page Content -->
			<!-- ============================================================== -->
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<form class="form-horizontal" action="/addnewfaculty" method="POST">
							<div class="card-body">
								<h4 class="card-title">Enter Details of New Faculty</h4>
								<div class="form-group row">
									<label
										for="Librarian_ID"
										class="col-sm-3 text-right control-label col-form-label"
										>Faculty Name</label
									>
									<div class="col-sm-9">
										<input
											type="text"
											class="form-control"
											id="Librarian_ID"
											placeholder="name"
											name="faculty_name"
										/>
									</div>
								</div>
								<div class="form-group row">
									<label
										for="lname"
										class="col-sm-3 text-right control-label col-form-label"
										> Hash_Password</label
									>
									<div class="col-sm-9">
										<input
											type="text"
											class="form-control"
											id="lname"
											placeholder="password"
											name="hashpassword"
										/>
									</div>
								</div>
								<div class="form-group row">
									<label
										for="lname"
										class="col-sm-3 text-right control-label col-form-label"
										>Email</label
									>
									<div class="col-sm-9">
										<input
											type="text"
											class="form-control"
											id="lname"
											placeholder="Hash_Password"
											name="email"
										/>
									</div>
								</div>
								<div class="form-group row">
									<label
										for="email1"
										class="col-sm-3 text-right control-label col-form-label"
										>Address </label
									>
									<div class="col-sm-9">
										<input
											type="text"
											class="form-control"
											id="email1"
											placeholder="Email"
											name="address"
										/>
									</div>
								</div>

                <div class="form-group row">
									<label
										for="email1"
										class="col-sm-3 text-right control-label col-form-label"
										>Phone number</label
									>
									<div class="col-sm-9">
										<input
											type="text"
											class="form-control"
											id="email1"
											placeholder="phone number"
											name="number"
										/>
									</div>
								</div>



								</div>
							</div>
							<div class="border-top">
								<div class="card-body">
									<button
										type="submit"
										class="btn btn-primary"
									>
										Submit
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
